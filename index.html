<html lang="he">

        b,

            font-weight: bolder;

         * 2. Correct the odd `em` font sizing in all browsers.

        code,
        kbd,
        samp {
            font-family: monospace, monospace; /* 1 */
            font-size: 1em; /* 2 */

        small {
            font-size: 80%;
        }

        /**

        sub,

        sub {

            overflow: auto;

         */

        [type="number"]::-webkit-inner-spin-button,
        [type="number"]::-webkit-outer-spin-button {
            height: auto;
        }

         * 2. Correct the outline style in Safari.

         * 2. Change font properties to `inherit` in Safari.

        ::-webkit-file-upload-button {

            font: inherit; /* 2 */

        /*

        details {
            display: block;

        summary {
            display: list-item;
        }

           ========================================================================== */

            display: none;

            display: none;
        }

        html {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
        }

        p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .main-block {
            width: 100%;
            height: 100%;
            padding: 4vh 50px 4vh 50px;
            background: url(https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/bg-img.png) center no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .main-block.hidden {
            visibility: hidden;
        }

        @keyframes preloader-rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url(https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/preloader-img.png) center no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .preloader img {
            animation: preloader-rotate 2s infinite linear;
        }

        .preloader.hidden {
            display: none;
        }

        .quiz {
            max-width: 278px;
            margin: 0 auto;
        }

        .quiz-question {
            width: 278px;
            height: 34px;
            background-color: rgba(255, 255, 255, 0.73);
            margin-bottom: 10px;
            font-family: Heebo, Arial, sans-serif;
            font-size: 18px;
            font-weight: 900;
            font-style: normal;
            letter-spacing: normal;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-answer {
            width: 226px;
            height: 34px;
            font-family: Heebo, Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-style: normal;
            letter-spacing: normal;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-answer-1 {
            background: url(https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/btn-left.png) center no-repeat;
            background-size: cover;
            margin: 0 auto 10px auto;
        }

        .quiz-answer-2 {
            background: url(https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/btn-right.png) center no-repeat;
            background-size: cover;
            margin: 0 auto 10px auto;
        }

        .quiz-answer-3 {
            background: url(https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/btn-left.png) center no-repeat;
            background-size: cover;
            margin: 0 auto;
        }


    </style>
    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="container" dir="rtl">
            <div class="preloader">
                <img src="https://raw.githubusercontent.com/moscovig/roadio_static/master/images/image_q/loader.png" alt="preloader img">
            </div>
            <div class="main-block hidden">
                <div class="quiz">
                    <div class="quiz-question">מה בתמונה?</div>
                    <div class="quiz-answer-1 quiz-answer">אנדרטאת חטיבת הנגב</div>
                    <div class="quiz-answer-2 quiz-answer">מבצר המונפורט</div>
                    <div class="quiz-answer-3 quiz-answer">מלון אלמא</div>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    let mainBlock = document.querySelector('.main-block');
    let preloader = document.querySelector('.preloader');
    window.onload = function () {
        preloader.classList.add('hidden');
        mainBlock.classList.remove('hidden');
    }
</script>
</body>
</html>
