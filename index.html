        html {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
            -webkit-tap-highlight-color: transparent;
        }

        p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: 100%;
        }

        .wrapper {
            max-width: 600px;
            height: 100vh;
            margin: 0 auto;
            font-family: 'MuseoModerno', cursive;
            font-style: normal;
            position: relative;
            overflow: hidden;
        }

        .main {
            width: 100%;
            height: 100%;
            background: url(img/bg.png) center no-repeat;
            background-size: cover;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            width: 100%;
            padding: 51px 35px 0 35px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            position: relative;
        }

        .header-burger {
            width: 20px;
            position: absolute;
            top: 21px;
            left: 16px;
            cursor: pointer;
        }

        .header-burger span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #fff;
            margin-bottom: 4px;
            border-radius: 5px;
        }

        .header-burger span:last-child {
            margin-bottom: 0;
        }

        .burger-menu {
            width: 80%;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background-color: rgba(255, 255, 255, .9);
            -webkit-box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);
            border-radius: 0 30px 30px 0;
            position: absolute;
            top: 0;
            left: -100%;
            z-index: 999;
            -webkit-transition: all .3s linear;
            transition: all .3s linear;
        }

        .burger-menu.active {
            left: 0;
        }

        .menu-header {
            width: 100%;
            height: 66px;
            background-color: #fff;
            border-radius: 0 30px 0 20px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .menu-header img {
            width: 96px;
            height: 38px;
        }

        .mute-button {
            width: 36px;
            height: 36px;
            position: absolute;
            top: 9px;
            right: 16px;
            outline: none;
            cursor: pointer;
            padding: 0;
            background-color: #fff;
            border: 0;
            border-radius: 50%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .mute-button::before {
            content: '';
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            top: 2px;
            left: 2px;
            background: linear-gradient(90deg, #FBCD56 0%, #F1A026 100%);
            border-radius: 50%;
        }

        .next-block {
            width: 100%;
            background: linear-gradient(180deg, rgba(58, 188, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%), #FFFFFF;
            border: 7px solid #4f86f1;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
            border-radius: 27px;
            padding: 8px 0 25px 0;
            text-align: center;
            position: relative;
        }

        .next-text {
            font-weight: 800;
            font-size: 18px;
            line-height: 25px;
            color: #04357E;
            text-shadow: 0 1px 1px rgba(34, 229, 236, 0.24);
        }

        .next-name {
            font-weight: 800;
            font-size: 26px;
            line-height: 31px;
            color: #054F96;
        }

        .next-timer {
            position: absolute;
            bottom: -36px;
            left: 50%;
            transform: translateX(-50%);
            padding: 13px 31px;
            background: #38D31F;
            border: 2px solid #fff;
            box-shadow: 2px 3.33333px 7px rgba(5, 72, 150, 0.7);
            border-radius: 30px;
            font-weight: 800;
            font-size: 26px;
            line-height: 19px;
            text-align: center;
            color: #fff;
        }

        .player-button {
            background-color: #fff;
            border: 0;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            padding: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            position: absolute;
            bottom: -13px;
            right: -19px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .player-button::before {
            content: '';
            position: absolute;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            top: 3px;
            left: 3px;
            background: linear-gradient(107.25deg, #FCE96A -16.9%, #FABD4C 33.39%, #EF9A1E 94.11%);
            border-radius: 50%;
            -webkit-filter: drop-shadow(0px 1px 0px #D66902);
            filter: drop-shadow(0px 1px 0px #D66902);
        }

        .player-button svg,
        .mute-button svg {
            position: relative;
            z-index: 10;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .radar {
            width: 238px;
            height: 238px;
            border-radius: 50%;
            background: url(img/radar.png) center no-repeat transparent;
            background-size: 100%;
            position: relative;
        }

        .radar::before {
            width: 100%;
            height: 100%;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: url(img/beam.svg) center no-repeat transparent;
            background-size: 100%;
            -webkit-animation: spin 3.5s linear infinite;
            animation: spin 3.5s linear infinite;
        }

        .user {
            width: 71px;
            height: 71px;
            position: absolute;
            top: -8%;
            right: 14px;
            background: #F7CD4C;
            border: 2px solid #fff;
            border-radius: 50%;
        }

        .user.center {
            width: 71px;
            height: 71px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #96CB30;
        }

        .username {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 800;
            font-size: 12px;
            letter-spacing: .5px;
            color: #000;
        }

        .footer {
            width: 100%;
            padding: 0 35px 22px 35px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            position: relative;
        }

        .menu-footer {
            width: 100%;
            padding-bottom: 20px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .footer-logo {
            width: 114px;
            height: 37px;
            background: #fff;
            -webkit-box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.25);
            border-radius: 20.5888px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .audio-bar {
            background: #DDF0FF;
            border: 2px solid #FFFFFF;
            border-radius: 15px;
            padding: 11px 20px 10px 105px;
            position: relative;
        }

        .audio-img {
            width: 92px;
            height: 92px;
            position: absolute;
            top: -18px;
            left: 4px;
            border-radius: 50%;
            background: #fff;
        }

        .audio-text {
            font-weight: 800;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            color: #0D2652;
        }

        @media screen and (max-height: 670px) {

            .header {
                margin-bottom: 6vh;
            }

        }

    </style>
    <title>Radar</title>
</head>
