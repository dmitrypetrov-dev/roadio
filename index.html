<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="container" dir="ltr">
            <div class="main-block">
                <div class="score-counter">
                    <div class="score-counter__plus">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="score-counter__number">1000</div>
                </div>
                <h1 class="main-block__title">Soaking up the sun can be so energizing</h1>
                <div class="main-block__wrapper">
                    <div class="words">
                        <div class="words__box"></div>
                        <div class="words__box">t</div>
                        <div class="words__box"></div>
                        <div class="words__box"></div>
                        <div class="words__box">q</div>
                        <div class="words__box"></div>
                        <div class="words__box"></div>
                        <div class="words__box">w</div>
                        <div class="words__box"></div>
                        <div class="words__box"></div>
                        <div class="words__box hidden"></div>
                        <div class="words__box"></div>
                        <div class="words__box active">d</div>
                        <div class="words__box"></div>
                    </div>
                    <div class="letters">
                        <div class="letters__box"></div>
                        <div class="letters__box disabled">D</div>
                        <div class="letters__box">S</div>
                        <div class="letters__box">F</div>
                        <div class="letters__box">O</div>
                        <div class="letters__box">B</div>
                        <div class="letters__box"></div>
                        <div class="letters__box"></div>
                        <div class="letters__box">L</div>
                        <div class="letters__box">E</div>
                        <div class="letters__box">I</div>
                        <div class="letters__box">A</div>
                        <div class="letters__box">L</div>
                        <div class="letters__box"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-block"></div>
        </div>
    </main>
</div>
</body>
</html>
