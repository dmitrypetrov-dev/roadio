    function send_event(event_type, params_dict) {
        url = domain_url
        url = url + "/" + event_type
        had_param = false
        for (var key in params_dict) {
            if (!had_param) {
                url = url + "?"
                had_param = true
            } else {
                url = url + "&"
            }
            var value = params_dict[key];
            url = url + key + "=" + encodeURI(value)
        }
        window.location.href = url

    }


    function send_show_footer() {
        send_event(event_footer, {"action": "show"})
    }


    function send_hide_footer() {
        send_event(event_footer, {"action": "hide"})
    }

    function send_answer(given_answer, is_right, attempt, score, show_animation, is_item_with_score) {
        params_dict = {"answer": given_answer.trim()}
        if (is_right != null) {
            params_dict["is_right"] = is_right
        }
        if (attempt != null) {
            params_dict["attempt"] = attempt
        }
        if (score != null) {
            params_dict["score"] = score
        }
        if (show_animation != null) {
            params_dict["show_animation"] = show_animation
        }
        if (is_item_with_score != null) {
            params_dict["is_item_with_score"] = is_item_with_score
        }
        send_event(event_answer, params_dict)
    }

    selectRequiredGame.onchange = gameSelectionChanged

    function gameSelectionChanged() {
        defaultTown = new Option("ישוב", "");
        defaultTeam = new Option("קבוצה", "");
        defaultTimeWindow = new Option("בחר חלון זמן", "")

        createNewTeam = new Option("צרו קבוצה חדשה", "")
        createNewTeam.setAttribute("id", "btn_option");
        createNewTeam.setAttribute("value", "0");


        gameId.value = ""

        removeAll(selectRequiredTown)
        removeAll(selectRequiredTeam)
        removeAll(timeWindowsSelect)

        selectRequiredTown.add(defaultTown, undefined);
        selectRequiredTeam.add(defaultTeam, undefined);
        selectRequiredTeam.add(createNewTeam, undefined);
        timeWindowsSelect.add(defaultTimeWindow, undefined);

        codeInput.value = ""
        codeInput.placeholder = "קוד למשחק"
        codeInput.removeAttribute('required', 'required');
        codeDiv.classList.add('dispnone');

        timeWindowsDiv.classList.add('dispnone');
        timeWindowsSelect.removeAttribute('required', 'required');

        teams_select.removeAttribute('required');
        teamsInput.classList.add('hidden');

        team_fields.forEach(function (i) {
            i.classList.add('dispnone');
        });

        team_fields.forEach(function (i) {
            i.removeAttribute('required');
        });


        selected_game_name = selectRequiredGame.options[selectRequiredGame.selectedIndex].value;
        game_dict = games_info[selected_game_name]
        if (!game_dict) {

            return
        }

        gameId.value = game_dict['id']

        game_codes = game_dict['codes']
        if (game_codes && game_codes.length > 0) {
            codeDiv.classList.remove('dispnone');
            codeInput.setAttribute('required', 'required');
        }
        game_time_windows = game_dict['time_windows']
        if (game_time_windows && game_time_windows.length > 0) {
            timeWindowsSelect.setAttribute('required', 'required');
            timeWindowsDiv.classList.remove('dispnone');
            for (idx in game_time_windows) {
                let newOption = new Option(game_time_windows[idx], game_time_windows[idx]);
                timeWindowsSelect.add(newOption, undefined);
            }
        }


        teams_enabled = game_dict["teams_enabled"] > 0

        if (teams_enabled) {
            teamsInput.classList.remove('hidden');
            teams_select.setAttribute('required', 'required');
            game_teams = game_dict["teams"]

            for (idx in game_teams) {
                team = game_teams[idx]
                team_val = team['team'] + ": " + team['team_moto']
                let newOption = new Option(team_val, team_val);
                selectRequiredTeam.add(newOption, undefined);
            }
        }

        game_towns = game_dict["towns"]

        for (idx in game_towns) {
            let newOption = new Option(game_towns[idx], game_towns[idx]);
            selectRequiredTown.add(newOption, undefined);
        }

    }

    function removeAll(selectBox) {
        while (selectBox.options.length > 0) {

        document.getElementById("is_participate").value = 1

    function disable_active_game() {
        document.getElementById("is_participate").value = 0

    btnYes.addEventListener('click', function () {

        game = games_info[game_name]

        game_codes = game['codes']
        if (game_codes && game_codes.length > 0) {
            if (!code) {
                return false;
            }
            if (game_codes.includes(code)) {
                return true;
            } else {
                return false;
            }
        }

        return true;
    }
