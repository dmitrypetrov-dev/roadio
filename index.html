<html lang="en-us">
<head>

    <link rel="stylesheet" href="css/normalize.css">

    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="container" dir="rtl">
            <div class="main-block">
                <div class="btn-block">
                    <div class="score-counter">
                        <div class="score-counter__plus">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="score-counter__number">1000</div>
                    </div>
                    <div class="enter-btn"></div>
                </div>
                <div class="main-block__title">עליכם לאסוף 5 אנשים אקראיים ולהצטלם בצורת חנוכיה. שימו לב שהשמש צריך
                    להיות קצת גבוה מהשאר ואין להדליק אותו באמת. שימו לב שהשמש צריך להיות קצת גבוה מהשאר ואין להדליק
                    אותו.
                </div>
                <div class="subtitle-wrapper">
                    <div class="subtitle-wrapper__img"><a href="#!"><img src="img/whatsapp.png" alt="whatsapp-icon"></a>
                    </div>
                    <p class="main-block__subtitle">סיימתם? <br>
                        שלחו לנו <a href="#!">ווצאפ</a> לקבלת הקוד</p>
                </div>
                <div class="main-block__wrapper">
                    <div class="words">
                        <div class="words__box"></div>
                        <div class="words__box"></div>
                        <div class="words__box">0</div>
                        <div class="words__box">3</div>
                        <div class="words__box"></div>
                    </div>
                    <div class="letters">
                        <div class="letters__box">5</div>
                        <div class="letters__box">4</div>
                        <div class="letters__box">3</div>
                        <div class="letters__box">2</div>
                        <div class="letters__box">1</div>
                        <div class="letters__box">0</div>
                        <div class="letters__box">9</div>
                        <div class="letters__box">8</div>
                        <div class="letters__box">7</div>
                        <div class="letters__box">6</div>
                    </div>
                </div>
            </div>
            <div class="bottom-block"></div>
        </div>
    </main>
</div>
</body>
</html>
