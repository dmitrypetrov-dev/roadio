         */

        [type="number"]::-webkit-inner-spin-button,

        ::-webkit-file-upload-button {

            display: list-item;

        html {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
        }

        p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz {
            max-width: 383px;
            height: 520px;
            margin: 0 auto;
        }

        .quiz-header {
            width: 100%;
            background-color: #1e125c;
            font-family: Heebo, Arial, sans-serif;
            font-size: 21px;
            font-weight: 900;
            font-style: normal;
            color: #fff;
            padding: 7px 0 7px 24px;
            border-top-right-radius: 17px;
            border-top-left-radius: 17px;
        }

        .quiz-feed {
            width: 100%;
            height: 482px;
            background-color: #e4edf4;
            overflow: auto;
            padding-top: 25px;
            display: flex;
            flex-direction: column;
        }

        .quiz-item,
        .quiz-story {
            width: 90%;
            margin: 0 auto 20px auto;
        }

        .quiz-story.hidden {
            display: none;
        }

        .quiz-item_img,
        .quiz-story_img {
            height: 180px;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .quiz-item_img img,
        .quiz-story_img img {
            height: 100%;
        }

        .quiz-item_wrapper,
        .quiz-story_wrapper {
            width: 100%;
            display: flex;
            padding-right: 15px;
            margin-bottom: 10px;
        }

        .quiz-item_avatar,
        .quiz-story_avatar {
            flex-shrink: 0;
            margin-right: 10px;
        }

        .quiz-item_question,
        .quiz-story_text {
            font-family: Heebo, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            font-style: normal;
            color: #1e125c;
            background-color: #fff;
            padding: 5px 10px 5px 10px;
            border-radius: 7px;
            box-shadow: 3px 3px 3px 0 rgba(50, 50, 50, 0.3);
        }

        .quiz-item_answers {
            padding-left: 50px;
        }

        .quiz-item_answer {
            width: 180px;
            font-family: Heebo, Arial, sans-serif;
            font-size: 16px;
            font-weight: 700;
            font-style: normal;
            color: #1e125c;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 3px 3px 3px 0 rgba(50, 50, 50, 0.3);
            padding: 5px 15px 5px 15px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .quiz-item_answer:hover {
            color: #fff;
            background-color: #1e125c;
        }

        .quiz-item_answer.active {
            color: #fff;
            background-color: #1e125c;
        }


    </style>
    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <div class="quiz">
        <div class="quiz-header">The Music Quiz</div>
        <div class="quiz-feed">
            <div class="quiz-item">
                <div class="quiz-item_img">
                    <img src="img/quiz-img.jpg" alt="Question image">
                </div>
                <div class="quiz-item_wrapper">
                    <div class="quiz-item_avatar">
                        <img src="img/question-avatar.jpg" alt="Question avatar">
                    </div>
                    <div class="quiz-item_question">
                        What flamboyant pianist was "Keyboard Artist of the Year" While this song was #1 in the UK
                    </div>
                </div>
                <div class="quiz-item_answers">
                    <div class="quiz-item_answer">Liberace</div>
                    <div class="quiz-item_answer">George Michael</div>
                    <div class="quiz-item_answer">Elton John</div>
                </div>
            </div>
            <div class="quiz-story hidden">
                <div class="quiz-story_img">
                    <img src="img/story-img.jpg" alt="Story image">
                </div>
                <div class="quiz-story_wrapper">
                    <div class="quiz-story_avatar">
                        <img src="img/question-avatar.jpg" alt="Question avatar">
                    </div>
                    <div class="quiz-story_text">
                        Wladziu Valentino Liberace was an American pianist, singer and actor. A child prodigy born in
                        Wisconsin to parents of Italian and Polish origin.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let answerButtons = document.querySelectorAll('.quiz-item_answer');
    let quizStory = document.querySelector('.quiz-story');

    for (let i = 0; i < answerButtons.length; i++) {
        answerButtons[i].onclick = function () {
            answerButtons[i].classList.toggle('active');
            if (answerButtons[i].innerHTML === 'Liberace') {
                quizStory.classList.remove('hidden');
            }
        };
    }

</script>
</body>
</html>
