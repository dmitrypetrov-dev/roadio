        html {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
        }

        p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .main-block {
            width: 100%;
            height: 100%;
            padding: 10vh 25px 0 25px;
            background: -webkit-gradient(linear, left bottom, left top, from(#cff0f9), color-stop(30%, #2cbbf7));
            background: -o-linear-gradient(bottom, #cff0f9, #2cbbf7 30%);
            background: linear-gradient(to top, #cff0f9, #2cbbf7 30%);
            position: relative;
        }

        .bottom-block {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 18vh;
            background: url(https://roadio-web-resources.s3-us-west-2.amazonaws.com/images/road.png) center no-repeat;
            background-size: cover;
        }

        .bottom-block::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 335%;
            top: -332px;
            left: 0;
            background: url(https://roadio-web-resources.s3-us-west-2.amazonaws.com/images/trees.png) 0 0 no-repeat;
            background-size: 97%;
            z-index: 100;
        }

        input, button, select {
            outline: none;
            border: none;
        }

        .quiz-question {
            font-family: Heebo, Arial, sans-serif;
            font-size: 32px;
            font-weight: 900;
            font-style: normal;
            line-height: 1.13;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
            margin-top: 55px;
            margin-bottom: 5vh;
            z-index: 200;
        }

        .answers {
            width: 100%;
            font-family: Heebo, Arial, sans-serif;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
            letter-spacing: normal;
            text-align: center;
            color: #787878;
            z-index: 200;
            display: none;
        }

        .answers div {
            background-color: #fff;
            padding: 5px 15px;
            border-radius: 32px;
            margin-left: 5px;
            margin-bottom: 10px;
        }

        .answers.active {
            display: flex;
            flex-wrap: wrap;
        }

        .start-btn {
            display: block;
            margin: 0 auto;
            width: 180px;
            height: 38px;
            color: #2dbcf8;
            font-family: Heebo, Arial, sans-serif;
            font-weight: 700;
            font-size: 25px;
            background-color: #fff;
            box-shadow: 0 1px 3px rgba(33, 110, 138, .5);
            cursor: pointer;
            position: relative;
            z-index: 200;
        }

        .start-btn:hover, .start-btn.active {
            color: #fff;
            background-color: #007aad;
        }

        .start-btn.hidden {
            display: none;
        }

        .indicators {
            width: 100%;
            justify-content: space-between;
            position: absolute;
            top: 5vh;
            left: 0;
            font-family: Heebo, Arial, sans-serif;
            font-size: 35px;
            font-weight: 900;
            font-style: normal;
            letter-spacing: normal;
            color: #fff;
            display: none;
        }

        .indicators.active {
            display: flex;
        }

        .score {
            width: 180px;
            height: 57px;
            background-color: #145874;
            border-radius: 0 32.5px 32.5px 0;
            padding: 0 15px 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter {
            width: 112px;
            height: 57px;
            background-color: #145874;
            border-radius: 32.5px;
            margin: 0 15px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .timer {
            width: 180px;
            height: 57px;
            background-color: #145874;
            border-radius: 32.5px 0 0 32.5px;
            padding: 0 5px 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer div {
            margin: 0 0 0 7px;
        }

        .score div {
            margin: 0 2px 0 0;
        }

        form {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            display: none;
        }

        form.active {
            display: block;
        }

        input {
            width: 100%;
            height: 50px;
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 0 70px;
            background: url(img/send.svg) 96% center no-repeat #fff;
            background-size: 7%;
            z-index: 999;
        }


        @media screen and (max-width: 600px) {

            .bottom-block::after {
                top: -55vw;
            }

        }

        @media screen and (max-width: 500px) {
            .timer,
            .score {
                font-size: 7vw;
            }
        }

        @media screen and (max-width: 414px) {
            .quiz-question {
                font-size: 7vw;
            }
        }

        @media screen and (max-width: 375px) {

        }

    </style>
    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="container" dir="rtl">
            <div class="main-block">
                <div class="indicators">
                    <div class="timer">
                        <div>
                            <img src="img/timer.png" alt="">
                        </div>
                        <span>00:00</span>
                    </div>
                    <div class="counter"><span>20</span>/<span>0</span></div>
                    <div class="score">
                        <span>0</span>
                        <div>
                            <img src="img/points.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="quiz-question">
                    אתם על הר ארבל?
                    מעולה. יש לכם 2 דקות לתת לנו כמה שיותר שמות של מקומות שרואים מהתצפית
                </div>
                <div class="answers">
                    <div>answer</div>
                    <div>test</div>
                    <div>word</div>
                </div>
                <button class="start-btn" type="button">קדימה</button>
                <form action="">
                    <input type="text">
                </form>
                <div class="bottom-block"></div>
            </div>
        </div>
    </main>
</div>
<script>

    let startButton = document.querySelector('.start-btn');
    let indicators = document.querySelector('.indicators');
    let answers = document.querySelector('.answers');
    let form = document.querySelector('form');
    let input = document.querySelector('input');
    let rightAnswers = ['answer', 'test', 'word', 'number'];


    startButton.addEventListener('click', function () {
        startButton.classList.add('hidden');
        indicators.classList.add('active');
        answers.classList.add('active');
        form.classList.add('active');
        input.focus();
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });

</script>
</body>
</html>
