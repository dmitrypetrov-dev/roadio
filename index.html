        html {
            -webkit-box-sizing: border-box;

        *, *::before, *::after {

        p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz {
            max-width: 383px;
            height: 520px;
            margin: 0 auto;
            position: relative;
        }

        .quiz-header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #1e125c;
            font-family: Heebo, Arial, sans-serif;
            font-size: 21px;
            font-weight: 900;
            font-style: normal;
            color: #fff;
            padding: 7px 0 7px 24px;
            border-top-right-radius: 17px;
            border-top-left-radius: 17px;
        }

        .quiz-body {
            height: 100%;
            padding-top: 100px;

        }

        .start-btn {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        .start-btn.hidden {
            display: none;
        }

        .quiz-item,
        .quiz-story {
            display: none;
        }

        .quiz-item.active,
        .quiz-story.active {
            display: block;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .answer-btn,
        .next-btn {
            width: 120px;
        }

        .story-text {
            margin-top: 20px;
            margin-bottom: 20px;
        }


    </style>
    <title>Roadio</title>
</head>
<body>
<div class="wrapper">
    <div class="quiz">
        <div class="quiz-header">The Music Quiz</div>
        <div class="quiz-body">
            <button class="start-btn">start</button>
            <div class="quiz-item">
                <p class="quiz-question"></p>
                <div class="quiz-answers">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                </div>
            </div>
            <div class="quiz-story">
                <img class="story-img" src="" alt="Story image">
                <p class="story-text"></p>
                <button class="next-btn">Next question</button>
            </div>
        </div>
    </div>
</div>
<script>

    let startButton = document.querySelector('.start-btn');
    let quizItem = document.querySelector('.quiz-item');
    let quizQuestion = document.querySelector('.quiz-question');
    let answerButtons = document.querySelectorAll('.answer-btn');
    let quizStory = document.querySelector('.quiz-story');
    let storyImg = document.querySelector('.story-img');
    let storyText = document.querySelector('.story-text');
    let nextButton = document.querySelector('.next-btn');
    let currentItems;
    let currentItem = 0;


    startButton.addEventListener('click', () => {
        sendRequest();
        startButton.classList.add('hidden');
        quizItem.classList.add('active');
    })

    function sendRequest() {
        fetch('https://app.roadio.io/v2/play/items?apikey=1e8ec6bc-7d28-4cd3-a947-d4ee2f9d1dcc&station=wnew&locale=en')
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log('something went wrong...please try again!');
                }
            })
            .then((data) => {
                console.log(data);
                currentItems = data.items;
                setQuestion();
            });
    }

    function setQuestion() {
        quizQuestion.innerHTML = currentItems[currentItem].question;
        for (let i = 0; i < answerButtons.length; i++) {
            answerButtons[i].innerHTML = currentItems[currentItem].answers[i];
            answerButtons[i].onclick = () => {
                if (currentItems[currentItem].answers[i] === currentItems[currentItem].right_answer) {
                    alert("Yes! That's correct");
                    setStory(currentItems[currentItem].story);
                    currentItem++;
                } else {
                    alert("Nope.. try again");
                }
            }
        }
    }

    function setStory(story) {
        quizItem.classList.remove('active');
        quizItem.classList.add('hidden');
        quizStory.classList.add('active');
        storyText.innerHTML = story;
        nextButton.addEventListener('click', () => {
            setQuestion();
            quizStory.classList.remove('active');
            quizStory.classList.add('hidden');
            quizItem.classList.add('active');
        })
    }


</script>
</body>
</html>
