            max-width: 600px;
            height: 100vh;
            margin: 0 auto;
            font-family: 'MuseoModerno', cursive;
            font-style: normal;
            position: relative;
            overflow: hidden;
        }

        .main {

            height: 100%;

            margin-bottom: 4vh;
        }

            font-weight: 500;
            font-size: 17px;
            line-height: 27px;
            color: #fff;
            text-align: center;
            margin-bottom: 4vh;
        }

        .main-text.orange {
            font-weight: 600;
            font-size: 16px;
            line-height: 25px;
            color: #FFD17C;
        }

            display: -webkit-box;

            display: flex;

            box-shadow: 0 4px 10px #1D6C8A;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
            letter-spacing: 0.04em;
            color: #fff;
            text-decoration: none;
            padding: 0 39px;
            margin-bottom: 2vh;
        }

        .main-btns .leave-btn {
            font-size: 16px;
            font-weight: 500;
            background: transparent;
            -webkit-box-shadow: none;
            box-shadow: none;
            margin-bottom: 0;
        }

        .leave-popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 0 30px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .leave-popup.active {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }

        .popup-content {
            width: 100%;
            height: 140px;
            background-color: #fff;
            -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 25px;
            color: #4F4F4F;
            padding: 25px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .popup-btns {
            -ms-flex-item-align: end;
            align-self: flex-end;
        }

        .popup-btns a {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 14px;
            color: #FF8300;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 15px;

    <div class="leave-popup popup">
        <div class="popup-content">
            <div>Are you sure you want to leave?</div>
            <div class="popup-btns">
                <a class="no-btn" href="#!">no</a>
                <a class="yes-btn" href="#!">yes</a>
            </div>

<script>

    const leaveBtn = document.querySelector('.leave-btn');
    const leavePopup = document.querySelector('.leave-popup');
    const noBtn = document.querySelector('.no-btn');

    leaveBtn.addEventListener('click', function () {
        leavePopup.classList.add('active');
    });

    leavePopup.addEventListener('click', function (e) {
        if (!e.target.closest('.popup-content')) {
            leavePopup.classList.remove('active');
        }
    });

    noBtn.addEventListener('click', function () {
        leavePopup.classList.remove('active');
    });

</script>
